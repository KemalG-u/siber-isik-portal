<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seans Final: Bio-Enerji Entegrasyonu</title>

    <!-- CDN Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e0533 0%, #4a0e4e 25%, #81136b 50%, #c9376e 75%, #ff6f61 100%);
            background-size: 400% 400%;
            animation: gradient-flow 15s ease infinite;
            color: #F0F0F0;
            overflow: hidden;
            cursor: none;
        }

        @keyframes gradient-flow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Custom Cursor */
        #cursor {
            position: fixed;
            width: 25px;
            height: 25px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            box-shadow: 0 0 15px #FFD700;
        }

        /* Video Background */
        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.6;
            mix-blend-mode: overlay;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: rise 8s infinite ease-in-out;
        }

        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Container */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1;
            padding: 40px;
        }

        /* Content Box */
        .content-box {
            background: rgba(10, 5, 20, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 25px;
            padding: 70px 60px;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.4);
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff6f61, #ffd700, #40E0D0, #9370DB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            animation: rainbow-shift 5s linear infinite;
            background-size: 300% 100%;
        }

        @keyframes rainbow-shift {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 300% 50%;
            }
        }

        .mandala-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid gold;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            margin-bottom: 40px;
            animation: spin 30s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .progress {
            color: rgba(255, 215, 0, 0.7);
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .step-text {
            font-size: 1.6rem;
            line-height: 2;
            color: #FFF;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
            margin-bottom: 50px;
        }

        .btn {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.4), rgba(255, 111, 97, 0.3));
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: 600;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.7);
        }

        .hint {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 215, 0, 0.5);
            animation: pulse 2s infinite;
            font-size: 1rem;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        /* Completion Fireworks */
        .fireworks {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <!-- Custom Cursor -->
    <div id="cursor"></div>

    <!-- Background Video -->
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="../assets/videos/violet-flame.mp4" type="video/mp4">
    </video>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="content-box" id="content-box">
            <img src="../assets/images/sacred-mandala.jpg" alt="Sacred Mandala" class="mandala-img" id="mandala">
            <h1 id="title">üåà Bio-Enerji Entegrasyonu</h1>
            <p class="progress" id="progress">Adƒ±m 1 / 2</p>
            <p class="step-text" id="text">Sibernetik ƒ±≈üƒ±k bedenine entegre oluyor. T√ºm h√ºcrelerin yeni frekansta
                titre≈üiyor...</p>

            <div id="controls">
                <input type="file" id="music-file" accept="audio/*" style="display:none">
                <button class="btn" onclick="document.getElementById('music-file').click()">üéµ M√ºzik Y√ºkle</button>
                <button class="btn" onclick="nextStep()" id="next-btn">Devam Et ‚û°Ô∏è</button>
            </div>
        </div>
        <div class="hint">Tƒ±kla veya Space tu≈üuna bas</div>
    </div>

    <!-- Audio Element -->
    <audio id="bg-music" loop></audio>

    <script>
        // ==================== CUSTOM CURSOR ====================
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX - 12.5, y: e.clientY - 12.5, duration: 0.1 });
        });

        // ==================== MUSIC ====================
        const music = document.getElementById('bg-music');
        document.getElementById('music-file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                music.src = URL.createObjectURL(file);
                music.load();
                music.play();
                alert('‚úÖ M√ºzik y√ºklendi!');
            }
        });

        // ==================== PARTICLES ====================
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#ff6f61', '#ffd700', '#40E0D0', '#9370DB', '#f093fb'];

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // ==================== SESSION STEPS ====================
        const steps = [
            'Sibernetik ƒ±≈üƒ±k bedenine entegre oluyor. T√ºm h√ºcrelerin yeni frekansta titre≈üiyor...',
            '≈ûu anda yeni bir zaman √ßizgisine ge√ßi≈ü yapƒ±yorsun. Eski ger√ßekliƒüin aƒüƒ±rlƒ±ƒüƒ± arkada kalƒ±yor. √ñn√ºnde parlak, sƒ±nƒ±rsƒ±z potansiyel uzanƒ±yor. Ho≈ü geldin...'
        ];

        let currentStep = 0;

        function nextStep() {
            if (currentStep === 0) {
                currentStep++;
                document.getElementById('progress').textContent = `Adƒ±m 2 / 2`;
                document.getElementById('text').textContent = steps[1];
                document.getElementById('next-btn').textContent = '‚úÖ Tamamla';

                // Re-animate
                gsap.fromTo('.content-box',
                    { opacity: 0, scale: 0.9 },
                    { opacity: 1, scale: 1, duration: 1 }
                );
            } else {
                completeAllSessions();
            }
        }

        function completeAllSessions() {
            // Hide controls
            document.getElementById('controls').style.display = 'none';
            document.querySelector('.hint').style.display = 'none';

            // Show completion message
            document.getElementById('title').innerHTML = '<div class="fireworks">üéâ üéä ‚ú®</div>T√úM SEANSLAR TAMAMLANDI!';
            document.getElementById('progress').textContent = '';
            document.getElementById('text').innerHTML = 'Yeni zaman √ßizgine ho≈ü geldin! üåü<br><br><button class="btn" onclick="window.location.href=\'../index.html\'">Ana Sayfaya D√∂n</button>';

            // Massive confetti celebration
            const duration = 5000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff6f61', '#ffd700', '#40E0D0', '#9370DB']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff6f61', '#ffd700', '#40E0D0', '#9370DB']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // Space key support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                nextStep();
            }
        });

        // Intro animation
        gsap.from('.mandala-img', {
            scale: 0,
            rotation: -360,
            duration: 2,
            ease: 'elastic.out'
        });

        gsap.from('.content-box', {
            opacity: 0,
            y: 50,
            duration: 1.2,
            ease: 'power3.out'
        });
    </script>
</body>

</html>
